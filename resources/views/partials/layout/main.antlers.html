{{ if is_homepage }}
  <main role="main" class="is-home flex-grow flex flex-col justify-end relative z-10 px-16">
    <div class="grid grid-cols-8 md:grid-cols-16 gap-x-16 w-full max-w-site mx-auto">
      <div class="col-span-8 md:col-start-8 md:col-span-10 lg:col-start-8 mb-32 lg:mb-64 text-md lg:text-lg leading-[1.12]">
        {{ template_content }}
      </div>
    </div>
    <div class="fixed bottom-30 lg:bottom-72 left-16 w-full">
      <div class="grid grid-cols-8 md:grid-cols-16 gap-x-16 max-w-site mx-auto">
        <div class="md:col-span-7 md:col-start-2 xl:col-start-3 md:pl-5 xl:pl-0 xl:-ml-20">
          {{ partial:icons/ready class="w-144 lg:w-[260px] h-auto text-white" }}
        </div>
      </div>  
    </div>
  </main>
{{ else }}
  <main role="main" class="w-full flex-grow max-w-site mx-auto pt-16 md:pt-32 lg:pt-48 xl:pt-72">
    <div class="grid grid-cols-8 md:grid-cols-16 gap-x-16">
      {{ template_content }}
    </div>
  </main>
{{ /if }}
