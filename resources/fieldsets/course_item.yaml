title: 'Course item'
fields:
  -
    handle: course_item_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      validate:
        - required
  -
    handle: course_item_subtitle
    field:
      input_type: text
      antlers: false
      type: text
      display: Subtitle
      icon: text
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: course_item_description
    field:
      buttons:
        - bold
        - unorderedlist
        - removeformat
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Description
      icon: bard
      localizable: true
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
