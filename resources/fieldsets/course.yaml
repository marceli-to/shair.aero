title: Course
fields:
  -
    handle: group
    field:
      default: false
      type: toggle
      display: 'Group?'
      icon: toggle
      instructions: 'Activate if its a group of multiple courses.'
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: image
    field:
      max_files: 1
      mode: list
      container: assets
      folder: academy
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: course_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
      instructions: 'For a group of courses only.'
      if:
        group: 'equals true'
  -
    handle: course_description
    field:
      buttons:
        - bold
        - unorderedlist
        - removeformat
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: true
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Description
      icon: bard
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
      instructions: 'For a group of courses only.'
      if:
        group: 'equals true'
  -
    handle: course
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        neue_set-gruppe:
          display: 'Neue Set-Gruppe'
          instructions: null
          icon: null
          sets:
            course:
              display: Course
              instructions: null
              icon: text-formatting-image-left
              fields:
                -
                  import: course_item
      type: replicator
      display: Course
      icon: replicator
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
