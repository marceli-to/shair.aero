title: Section
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: elements
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        elements:
          display: Elements
          instructions: null
          icon: null
          sets:
            team_member:
              display: 'Team Member'
              instructions: null
              icon: text-formatting-image-top
              fields:
                -
                  import: team_member
            service:
              display: Service
              instructions: null
              icon: text-formatting-image-top
              fields:
                -
                  import: service
            course:
              display: Course
              instructions: null
              icon: text-formatting-image-left
              fields:
                -
                  import: course
            location:
              display: Location
              instructions: null
              icon: form-address-field
              fields:
                -
                  import: location
      type: replicator
      display: Elements
      icon: replicator
      localizable: false
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
